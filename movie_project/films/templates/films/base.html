<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Фильмы{% endblock %}</title>

    <!-- Сначала Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Потом свой стиль -->
    <link rel="stylesheet" href="{% static 'films/css/style.css' %}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'add_movie' %}">КиноПроект</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'add_movie' %}">Добавить</a>
                <a class="nav-link" href="{% url 'movie_list' %}">Список</a>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="container mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Футер -->
    <footer class="bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            &copy; {{ now|default:"2025" }} КиноПроект
        </div>
    </footer>

</body>
</html>
